{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class='container mt-5'>
	<div class='row'>
		<div class='col-sm-4'></div>
		<div class='col-sm-4'>
			<h1>Sign In</h1>
			<p>New User? <a href="{{ url_for('auth.register') }}">Click to Register.</a></p>
			{{ wtf.quick_form(form, button_map={'submit': 'btn btn-outline-primary'}) }}
		</div>
		<div class='col-sm-4'></div>
	</div>
</div>
{% endblock %}
