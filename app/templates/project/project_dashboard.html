{% extends 'base.html' %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('project.dashboard') }}">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current='page'>{{ project.title }}</li>
    </ol>
  </nav>
<div class='container mt-5'>
    <div class='row'>
        <div class='col-sm'>
            
        </div>
        <div class='col-sm-8'>
            <h1 class='heading'>{{ project.title }}: Project Dashboard</h1>
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Actions
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="{{ url_for('project.delete', id=project.id, type='project') }}">Delete</a>
                  <a class="dropdown-item" href="#">Rename</a>
                  <a class="dropdown-item" href="#">View Stats</a>
                </div>
            </div>
            <hr>
            <ul class="list-group">
                <a class="list-group-item list-group-item-action" href="{{ url_for("project.brainstorm", proj_id=project.id) }}">Brainstorm</a>
                <a class="list-group-item list-group-item-action" href="{{ url_for("project.outline_editor", proj_id=project.id) }}">Outline</a>
                <a class="list-group-item list-group-item-action" href="">First Draft</a>
                <a class="list-group-item list-group-item-action" href="">Draft Editor</a>
            </ul>
            
    
        </div>
        <div class='col-sm'></div>
    </div>
</div>
{% endblock %}
