{% extends 'base.html' %}


{% block content %}
<link rel='stylesheet' href="{{ url_for('project.static', filename='style.css') }}">


<div class='container mt-5'>
	<div class='row'>
		<div class='col-sm'></div>
		<div class='col-sm-6'>
            <h1 class='text-center'>{{project.title}}: Analysis</h1>
            <hr>
            <h3>Histogram of Sentence Length</h3>
            <img src="{{ image }}" id='histogram'>
            <h3>Statistics</h3>
            <table class="table">
                <tbody>
                    {% for key, value in data.items() %}
                    <tr>
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <h3>Most Common Words</h3>
            <table class="table">
                <tbody>
                    {% for word, count in common_words %}
                    <tr>
                        <td>{{word}}</td>
                        <td>{{count}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            

		</div>
		<div class='col-sm'></div>
	</div>
</div>


{% endblock content %}
