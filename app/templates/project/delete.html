{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block content %}


<div class='container mt-5'>
	<div class='row'>
		<div class='col-sm'></div>
		<div class='col-sm-6'>
			<p class='lead'>
				Are you sure you want to delete {{ item.title }}?
				This cannot be undone.
			</p>
			{{ wtf.quick_form(form, button_map={'submit':'btn btn-outline-danger'}) }}
		</div>
		<div class='col-sm'></div>
	</div>
</div>


{% endblock content %}
