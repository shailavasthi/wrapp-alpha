{% extends 'base.html' %}
{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current='page'>Dashboard</li>
  </ol>
</nav>
<div class='container mt-5'>
  
  <div class='row'>
      <div class='col-sm'></div>
      <div class='col-sm-8'>
          <h1 class='heading'>{{ current_user.first_name }}'s Projects</h1>
          <hr>
          <ul>
              {% for project in projects %}
              <a href="{{ url_for('project.project_dashboard', proj_id=project.id) }}" class='list-group-item list-group-item-action'>Open Project</a>     
              {% endfor %}
              <a href="{{ url_for('project.new_project') }}" class='list-group-item list-group-item-action'>Create a New Project</a>
          </ul>
  
      </div>
      <div class='col-sm'></div>
  </div>
</div>

{% endblock content %}
