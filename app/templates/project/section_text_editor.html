{% extends 'base.html' %}

{% block content %}
<link rel='stylesheet' href="{{ url_for('project.static', filename='style.css') }}">

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('project.dashboard') }}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('project.project_dashboard', proj_id=project.id) }}">{{ project.title }}</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('project.draft_editor', proj_id=project.id, version=1) }}">Draft Editor</a></li>
    <li class="breadcrumb-item active" aria-current='page'>Section Text Editor</li>
  </ol>
</nav>
<div class='container mt-5'>
    <div class='row'>
        <div class='col-sm'></div>
        <div class='col-sm-8'>  
          <h1 class='heading'>{{ project.title }}: Section {{section.order}} Text Editor</h1>
          <hr>

          <form action='' method='post'>
            {{ form.hidden_tag() }}
            <div class='form-group'>
                <textarea name='text' class='form-control editor'>{{ section.text }}</textarea>
            </div>
            <div class='form-group'>
                {{ form.submit(class='btn btn-primary') }}
            </div>
          </form>
        </div>
        <div class='col-sm'></div>
    </div>
</div>  
{% endblock %}
