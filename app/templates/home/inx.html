{% extends 'base.html'%}

{% block content %}
<link rel='stylesheet' href="{{ url_for('static', filename='style.css') }}">

<div class="container">
	<img id="main-logo" src="{{ url_for('static', filename='homeicon.png') }}">
	<div class="text-container">
		<h1 class="display-3" id="title">Wrapp</h1>
		<p class="lead" id="subtitle">Turn your idea into a final draft in less time.</p>

		<div>
			{% if current_user.is_authenticated %}
			<div class='center'><a class="btn btn-light btn-lg" href="{{ url_for('project.dashboard') }}">Dashboard &raquo;</a></div>
			{% else %}
			<div class='center'>
				<span class="center"><a class="btn btn-light btn-lg" href="{{ url_for('auth.login') }}">Sign In &raquo</a></span>
				<span id="right-button" class="center"><a class="btn btn-light btn-lg" href="{{ url_for('auth.register') }}">Sign Up &raquo</a></span>
			</div>

		{% endif %}
		</div>
		
	</div>
</div>


{% endblock %}
